name: Dev Server

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  run:
    name: Deploy with NPM
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Install dependencies
      run: npm install
    - name: Run Server
      run: npm run dev
